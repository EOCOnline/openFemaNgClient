<h1>List View</h1>


<!-- TODO:  https://angular.io/api/common/NgIf#shorthand-syntax shows LOADING page logic -->
<article>
  <ng-container *ngIf="disasterDeclarationsSummaries; else ItsNull">

    <!-- LENGTH = {{disasterDeclarationsSummaries.length}} -->
    <!-- ul>
      <li
    -->
    <span *ngFor="let disaster of disasterDeclarationsSummaries | paginate: config; index as i">
      <!--
        {{i}}) {{disaster.femaDeclarationString}}: &nbsp;&nbsp;&nbsp;&nbsp; #{{disaster.disasterNumber}};
        &nbsp;&nbsp;&nbsp;&nbsp; ST: {{disaster.state}}; &nbsp;&nbsp;&nbsp;&nbsp; Type: {{disaster.declarationType}};
        &nbsp;&nbsp;&nbsp;&nbsp; Date: {{disaster.declarationDate | date:'mediumDate'}};
        <br>
        -->
      <app-dataset-card [disaster]=disaster [index]=i></app-dataset-card>
    </span>
    <!-- /li>
    </ul -->
  </ng-container>

  <ng-template #ItsNull>Whoops: disasterDeclarationsSummaries is null!</ng-template>
</article>
<br>
<div class="text-center">
  <label>Number/Page: </label><input #NumPerPage id="idNumPerPage" size="30" type="number" [value]="config.itemsPerPage"
    (change)="onNumberPerPage()" (blur)="onNumberPerPage()">
  <pagination-controls (pageChange)="config.currentPage = $event" [maxSize]="10"></pagination-controls>
</div>
